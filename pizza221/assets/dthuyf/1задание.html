
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="1.css">
    <title>Карточки товаров</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Продукт 1">
            <h2 class="card__title">Суши</h2>
            <p class="card__description">Суши из морепродуктов</p>
            <span class="card__price">250 руб.</span>
        </div>
        <div class="card">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Продукт 2">
            <h2 class="card__title">Ролы</h2>
            <p class="card__description">Ролы из морепродуктов</p>
            <span class="card__price">350 руб.</span>
        </div>
        <div class="card card--sold-out">
            <img src="e95ebd2482d0ba5fc53da5233b4066e8_250x0_2386.1356.0.0.jpg" class="card__image" alt="Продукт 3">
            <h2 class="card__title">Соль</h2>
            <p class="card__description">Соль для суши</p>
            <span class="card__price card__price--sold-out">К сожалению, нет в наличии</span>
        </div>
    </div>
</body>
</html>
